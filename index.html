<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Photobooth</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="d-flex flex-column justify-content-center align-items-center vh-100 text-center bg-dark text-white">
        <h1 class="mb-3 bounce-text">Welcome to Digital Photobooth</h1>
        <p1 class="bounce-text">Inspired by boothbybryant</p1>
        <p2 class="bounce-text">tap anywhere to start</p2>


        <footer class="text-center mt-5 py-3">
            <div class="footer-links">
                <a href="about.html" class="about-btn">
                    <i class="fa-solid fa-circle-info fa-fw"></i>about
                </a>
                <a href="how-it-works.html" class="how-it-works-btn">
                    <i class="fa-solid fa-gears fa-fw"></i>how it works
                </a>
            </div>
            <p class="mb-0">by davenicario</p>
        </footer>
    </div>

    <!-- Camera Page -->
    <div id="camera-page" class="container text-center d-none">
        <h3 class="mt-3">Tap the camera button once to capture 4 photos</h3>
        <div class="camera-container">
            <video id="camera" autoplay playsinline class="rounded"></video>
        </div>
        <button id="shutter-btn" class="btn btn-danger mt-3">
            <i class="fa-solid fa-camera fa-2x"></i> <!-- Camera Icon -->
        </button>
        
        <div id="photo-strip" class="d-flex justify-content-center mt-3"></div>
    </div>

    <!-- Print & Download Page -->
    <div id="print-page" class="container text-center d-none">
        <h3 class="mt-3">Your Photobooth Print</h3>
    
        <!-- Added a wrapper to center and scale the image -->
        <div class="frame-container">
            <canvas id="final-image"></canvas>
        </div>

        <button id="toggle-frame-btn" class="btn btn-dark mt-3">Change Frame Color</button>
        <button id="download-btn" class="btn btn-primary mt-3">Download</button>
        <button id="back-btn" class="btn btn-secondary mt-3">Back to Camera</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
